variables:
  ALLOC_NAME: ${CI_PROJECT_NAME}_ci_${CI_PIPELINE_ID}
  TIOGA_SHARED_ALLOC: "--queue=pci --exclusive --time-limit=60m --nodes=1"
  TIOGA_JOB_ALLOC: "--nodes=1 --begin-time=+2s"

.on_tioga:
  tags:
    - shell
    - tioga
  rules:
    # Runs except if we explicitly deactivate tioga by variable.
    - if: '$ON_TIOGA == "OFF"'
      when: never
    # We should always release resources allocated in the pipeline.
    - if: '$CI_JOB_NAME =~ /release_resources/'
      when: always
    # A true statement is expected to allow jobs to run. Here is the default.
    - when: on_success

allocate_resources:
  variables:
    GIT_STRATEGY: none
  extends: .on_tioga
  stage: .pre
  script:
    - |
      set -x
      flux --parent alloc ${TIOGA_SHARED_ALLOC} --job-name=${ALLOC_NAME} --bg

release_resources:
  variables:
    GIT_STRATEGY: none
  extends: .on_tioga
  stage: .post
  script:
    - |
      set -x
      export URI=$(flux jobs -o "{id} {name}" | grep ${ALLOC_NAME} | awk '{print $1}')
      ([[ -n "${URI}" ]] && flux job kill ${URI} || exit 0)
